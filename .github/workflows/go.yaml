        name: build
        path: .
    - name: Unpack artifact
      run: |
        tar -xvf build.tar
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-region: ${{ vars.AWS_REGION }}
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
    - uses: docker/login-action@v2
