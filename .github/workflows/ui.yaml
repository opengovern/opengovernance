name: Web UI Build

on:
  workflow_dispatch:
    inputs:
      deployTo:
        type: choice
        description: "Environment to deploy to"
        options:
          - "dev"
          - "prod"
        default: "dev"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  # This will trigger on PRs targeting the `main` branch

jobs:
  build:
    if: ${{ github.event.pull_request.head.ref == 'ui-changes' || github.event_name != 'pull_request' }}
    environment: web
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GitHub Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: NPM Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
            ./node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Go to Code Directory
        working-directory: services/web-ui
        run: |
          echo "Navigating to code directory..."
          pwd
          ls

      - name: Install Dependencies
        run: npm install
        working-directory: services/web-ui

      - name: Build
        env:
          CI: false
        run: npm run build
        working-directory: services/web-ui

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./services/web-ui
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/web-ui:${{ steps.tag_version.outputs.new_tag }}-${{ github.event.inputs.deployTo || 'dev' }}
          file: docker/WebUiDockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
