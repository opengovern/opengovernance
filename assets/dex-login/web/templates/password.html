{{ template "header.html" . }}
<div class="flex min-h-full flex-1 flex-col justify-center select-connector">
  <div class="sm:mx-auto sm:w-full sm:max-w-md connector-body">
    <div class="main-logo">
      <svg
        width="240"
        height="82"
        viewBox="0 0 240 82"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Background Rect -->
        <rect width="100%" height="100%" fill="#FFFFFF" />

        <!-- Main Path for Logo (Blue Shades) -->
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M78 69.9993H36.925C32.64 69.9993 28.68 67.8884 26.535 64.4566L26 63.602L25.465 62.7429C23.32 59.3157 19.36 57.2002 15.07 57.2002H0L8 44.4011H23.07C25.215 44.4011 27.275 44.9277 29.07 45.8838C30.865 46.8445 32.395 48.2302 33.465 49.9438L34 50.7984L34.535 51.6575C36.68 55.0893 40.64 57.2002 44.925 57.2002H70L74 63.602L78 69.9993Z"
          fill="url(#paint0_linear_8612_49214)"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M77.9934 70L37.9985 6L30 18.8L61.9989 70H77.9934Z"
          fill="url(#paint1_linear_8612_49214)"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M45.9947 18.7991L41.9947 25.2009L37.9947 31.6028L33.9947 38L29.9947 44.4019L29.0697 45.8845C27.2747 44.9284 25.2147 44.4019 23.0697 44.4019H8.21973C11.7947 44.4019 15.0947 42.642 16.8797 39.7829L17.9947 38L21.9947 31.6028L25.9947 25.2009L29.9947 18.7991L33.9947 12.4018L37.9947 6L41.9947 12.4018L45.9947 18.7991Z"
          fill="url(#paint2_linear_8612_49214)"
        />

        <!-- Text -->
        <text
          x="90"
          y="40"
          fill="#0D2239"
          font-family="Lato, sans-serif"
          font-size="24"
          letter-spacing="0.5"
        >
          open
        </text>
        <text
          x="90"
          y="65"
          fill="#0D2239"
          font-family="Lato, sans-serif"
          font-size="24"
          letter-spacing="0.5"
        >
          comply
        </text>

        <!-- Gradients -->
        <defs>
          <linearGradient
            id="paint0_linear_8612_49214"
            x1="7800"
            y1="1483.58"
            x2="4042.37"
            y2="707.509"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#2563EA" />
            <stop offset="1" stop-color="#014BFA" />
          </linearGradient>
          <linearGradient
            id="paint1_linear_8612_49214"
            x1="1595.35"
            y1="6.00001"
            x2="2699.18"
            y2="3042.53"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#2563EA" />
            <stop offset="1" stop-color="#014BFA" />
          </linearGradient>
          <linearGradient
            id="paint2_linear_8612_49214"
            x1="3170.4"
            y1="4816.27"
            x2="3170.4"
            y2="6"
            gradientUnits="userSpaceOnUse"
          >
            <stop stop-color="#1C155C" />
            <stop offset="0.39942" stop-color="#014BFA" />
            <stop offset="0.9999" stop-color="#014BFA" />
            <stop offset="1" stop-color="#FD7810" />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="text">Please Enter your credentials.</div>
    <div class="submit-form">
      <form
        action="{{ .PostURL }}"
        method="post"
        class="mt-6 space-y-4 bg-white"
      >
        <div class="flex flex-col mb-2">
          <label
            htmlFor="email"
            class="text-sm font-medium text-gray-900 dark:text-gray-50"
          >
            {{ .UsernamePrompt }}
          </label>
          <input
            tabindex="1"
            required
            id="login"
            name="login"
            type="text"
            autocomplete="email"
            placeholder="{{ .UsernamePrompt | lower }}"
            class="mt-2"
            {{
            if
            .Username
            }}
            value="{{ .Username }}"
            {{
            else
            }}
            autofocus
            {{
            end
            }}
          />
        </div>
        <div class="flex flex-col mb-2">
          <label
            htmlFor="password"
            class="text-sm font-medium text-gray-900 dark:text-gray-50"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="password"
            placeholder="Password"
            class="mt-2"
            {{
            if
            .Invalid
            }}
            autofocus
            {{
            end
            }}
          />
        </div>
        {{ if .Invalid }}
        <div class="alert">Username or password is incorrect.</div>
        {{ end }}
        <button type="submit" class="mt-4 w-full primary connector-button sign">
          Sign in
        </button>
      </form>

      {{ if .BackLink }}
      <div class="link-back">
        <a href="{{ .BackLink }}">Go Back</a>
      </div>
      {{ end }}
    </div>
  </div>
</div>

<script type="text/javascript">
  document.querySelector("form").onsubmit = function (e) {
    var el = document.querySelector("#submit-login");
    el.setAttribute("disabled", "disabled");
  };
</script>
